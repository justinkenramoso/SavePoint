<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SavePoint</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <!--Container-->
    <div class="container-fluid w-100 p-0">
        <!--Header with Nav-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
            <div class="container-fluid">
                <!--Logo/Branding-->
                <a class="navbar-brand retrofont" href="#">
                    <h2><i class="bi bi-joystick"></i> SavePoint</h2>
                </a>
                <!--Navbar Toggler-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-toggle">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Main Nav-->
                <div class="collapse navbar-collapse" id="nav-toggle">
                    <!--Center Nav-->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link retrofont active">NEWS/ARTICLES</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link retrofont">PRODUCTS</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link retrofont">EMULATION</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link retrofont">HISTORY</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link retrofont">ABOUT</a>
                        </li>
                    </ul>
                    <!--End Nav-->
                    <div class="navbar-nav ms-auto">
                        <a href="#" class="nav-link"><h1><i class="bi bi-person-circle"></i></h1></a>
                    </div>
                </div>
            </div>
        </nav>
        <!--Main-->
        <div class="row w-100 p-0 m-0">
            <!--Carousel Column-->
            <div class="col12 p-0">
                <!--Carousel-->
                <div class="carousel slide" data-bs-ride="carousel" id="my-carousel">
                    <!--Inner Carousel-->
                    <div class="carousel-inner bg-dark">
                        <!--Welcome 1-->
                        <div class="carousel-item active">
                            <img class="w-100" src="images/carousel/welcome1.jpg" alt="">
                            <div class="carousel-caption d-block">
                                <h1>Welcome</h1>
                                <h4>to SavePoint!</h4>
                            </div>
                        </div>
                        <!--Welcome 2-->
                        <div class="carousel-item">
                            <img class="w-100" src="images/carousel/welcome2.jpg" alt="">
                        </div>
                        <!--Featured 1-->
                        <div class="carousel-item">
                            <img class="w-100" src="images/carousel/featured1.jpg" alt="">
                        </div>
                        <!--Featured 2-->
                        <div class="carousel-item">
                            <img class="w-100" src="images/carousel/featured2.jpg" alt="">
                        </div>
                        <!--Featured 3-->
                        <div class="carousel-item">
                            <img class="w-100" src="images/carousel/featured3.jpg" alt="">
                        </div>
                        <!--Featured 4-->
                        <div class="carousel-item">
                            <img class="w-100" src="images/carousel/featured4.jpg" alt="">
                        </div>
                        <!--Featured 5-->
                        <div class="carousel-item">
                            <img class="w-100" src="images/carousel/featured5.jpg" alt="">
                        </div>
                    </div>
                    <!--Carousel Controls-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#my-carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#my-carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
        <!--Footer-->
        <footer class="container-fluid bg-dark bg-gradient text-light text-center retrofont p-2">
            <p>&copy; SavePoint 2022  |  All rights reserved.</p>
        </footer>
        
    </div>


    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!--Bootstrap-->
</body>
</html>
